<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">🗂️ Aufgabenübersicht</h1>

    <a class="btn btn-primary mb-3" href="/tasks/new">+ Neue Aufgabe</a>
    <form method="get" th:action="@{/tasks}" class="row g-3 align-items-center mb-4">
        <div class="col-auto">
            <label for="status" class="col-form-label">Status filtern:</label>
        </div>
        <div class="col-auto">
            <select id="status" name="status" class="form-select">
                <option value="">Alle</option>
                <option value="Offen" th:selected="${status == 'Offen'}">Offen</option>
                <option value="In Bearbeitung" th:selected="${status == 'In Bearbeitung'}">In Bearbeitung</option>
                <option value="Erledigt" th:selected="${status == 'Erledigt'}">Erledigt</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Filtern</button>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Titel</th>
            <th>Beschreibung</th>
            <th>Status</th>
            <th>Fälligkeitsdatum</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.dueDate}"></td>
            <td>
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-warning">Bearbeiten</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Löschen?')">Löschen</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
